{% extends "base.html" %}
{% block content %}
<h2>{{ book.title }}</h2>
<p><i>by {{ book.author }}</i></p>
<p>{{ book.description }}</p>
<p><b>Rs. {{ book.price }}</b></p>
{% if request.user.is_authenticated %}
  <a class="btn" href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
{% else %}
  <p>Please <a href="{% url 'login' %}">login</a> to add to cart.</p>
{% endif %}
{% endblock %}
